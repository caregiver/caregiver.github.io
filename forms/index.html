<body>
	<div class="navbar navbar-default navbar-static-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"

	</div>
	<div class="well page-header">
		<h1>
			Forms
			<i class="glyphicon glyphicon-pencil"></i>
			<br>
			<small>Fill out these great forms.</small>
		</h1>
	</div>
	<div class="container">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">A form</h3>
				</div>
				<div class="panel-body">
					<div class="col-xs-12">
						<form role="form">
							<div class="form-group">
								<label for="firstname">First name</label>
								<input type="text" class="form-control" id="firstname" placeholder="First name">
							</div>
							<div class="form-group">
								<label for="lastname">Last name</label>
								<input type="text" class="form-control" id="lastname" placeholder="Last name">
							</div>
							<div class="form-group">
								<div class="btn-group" data-toggle="buttons">
									<label class="btn btn-default active">
										<input type="radio" name="options" id="option1"
											autocomplete="off" checked="">
										Mr.
									</label>
									<label class="btn btn-default">
										<input type="radio" name="options" id="option2"
											autocomplete="off">
										Mrs.
									</label>
									<label class="btn btn-default">
										<input type="radio" name="options" id="option3"
											autocomplete="off">
										Ms.
									</label>
								</div>
							</div>
							<div class="form-group">
								<label for="address">Address</label>
								<input type="text" class="form-control" id="address" placeholder="35 Blair street">
							</div>
							<div class="form-group">
								<label for="city">City</label>
								<input type="text" class="form-control" id="city" placeholder="Toronto">
							</div>
							<div class="form-group">
								<label for="city">Province</label>
								<input type="text" class="form-control" id="province" placeholder="Ontario">
							</div>
							<div class="form-group">
								<label for="postalcode">Postal Code</label>
								<input type="text" class="form-control" id="postalcode" placeholder="M4B3N5">
							</div>
							<div class="form-group">
								<label for="phonenumber">Phone number</label>
								<input type="tel" class="form-control" id="phonenumber" placeholder="416-123-456">
							</div>
							<button type="submit" class="btn btn-success">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
